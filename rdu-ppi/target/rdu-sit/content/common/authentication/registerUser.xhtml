<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../../content/templates/PlainTemplate.xhtml" >

	<ui:define name="content">
	<f:view>
		<h:form>
			<h:panelGrid id="userData" columns="3">
			
				<h:outputLabel for="usuario" value="Seudónimo*:"/>
				<h:inputText id="usuario" value="#{loggedUserStatusMB.usuario}"/>
				<p:message id="msgUsuario" for="usuario"/>
				
				<h:outputLabel for="nombre" value="Nombre*:"/>
				<h:inputText id="nombre" value="#{loggedUserStatusMB.nombre}"/>
				<p:message id="msgNombre" for="nombre"/>
				
				<h:outputLabel for="apPaterno" value="Apellido paterno*:"/>
				<h:inputText id="apPaterno" value="#{loggedUserStatusMB.apPaterno}"/>
				<p:message id="msgApPaterno" for="apPaterno"/>

				<h:outputLabel for="apMaterno" value="Apellido materno:"/>
				<h:inputText id="apMaterno" value="#{loggedUserStatusMB.apMaterno}"/>
				<p:message id="msgApMaterno" for="apMaterno"/>

				<h:outputLabel for="telefonos" value="Teléfonos:"/>
				<h:inputText id="telefonos" value="#{loggedUserStatusMB.telefonos}"/>
				<p:message id="msgTelefonos" for="telefonos"/>
				
				<h:outputLabel for="direccion" value="Dirección:"/>
				<h:inputTextarea id="direccion" value="#{loggedUserStatusMB.direccion}"/>
				<p:message id="msgDireccion" for="direccion"/>

				<h:outputLabel for="correo" value="Correo*:"/>
				<h:inputText id="correo" value="#{loggedUserStatusMB.correo}"/>
				<p:message id="msgCorreo" for="correo"/>
				
				<h:outputLabel for="confirmaCorreo" value="Confirma correo:"/>
				<h:inputText id="confirmaCorreo" value="#{loggedUserStatusMB.confirmaCorreo}"/>
				<p:message id="msgConfirmaCorreo" for="confirmaCorreo"/>
				
				<h:outputLabel for="nuevaClave" value="Clave*:"/>
				<h:inputSecret id="nuevaClave" value="#{loggedUserStatusMB.nuevaClave}"/>
				<p:message id="msgClave" for="nuevaClave"/>
				
                <h:outputLabel for="confirmaClave" value="Confirma clave:"/>
				<h:inputSecret id="confirmaClave" value="#{loggedUserStatusMB.confirmaClave}"/>
				<p:message id="msgConfirmaClave" for="confirmaClave"/>

				<h:outputLabel for="preguntaSecreta" value="Pregunta Secreta*:"/>
				<h:inputText id="preguntaSecreta" value="#{loggedUserStatusMB.preguntaSecreta}"/>
				<p:message id="msgPreguntaSecreta" for="preguntaSecreta"/>
				
				<h:outputLabel for="respuestaSecreta" value="Respuesta secreta*:"/>
				<h:inputText id="respuestaSecreta" value="#{loggedUserStatusMB.respuestaSecreta}"/>
				<p:message id="msgRespuestaSecreta" for="respuestaSecreta" />
				
			</h:panelGrid>
			
			<p:commandButton
				update="msgFinalMessage, userData" 
				value="Registrar usuario" actionListener="#{loggedUserStatusMB.registraUsuario}" />
				
			<h:inputHidden id="finalMessage" value="finalMessage"/>
			<p:message id="msgFinalMessage" for="finalMessage" />
		</h:form>
	</f:view>

	</ui:define>
	
</ui:composition>
