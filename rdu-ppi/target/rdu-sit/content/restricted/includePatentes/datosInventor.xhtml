<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:loadBundle basename="mx.gob.impi.rdu.i18n.CapturaSolPatentes" var="msgPatente"/>
    <p:panel header="Datos del Inventor" id="pnlDatosInventor">
        <h:panelGrid columns="2" style="font-family:sans-serif; font-size: 10pt; text-align: justify;">


            <h:outputText value="*#{msgPatente['datos.persona.tipo.persona']}" style="font-weight: normal"/>
            <h:selectOneMenu value="#{managedBean.inventorDatos.tipoPersona.idTipopersona}" style="width:70px;" disabled="true"
                             >
                <f:selectItems value="#{managedBean.tiposPersonaInventor}" var="tipoPersona"
                               itemLabel="#{tipoPersona.descripcion}" itemValue="#{tipoPersona.idTipopersona}"/>

            </h:selectOneMenu>

            <h:outputText value="*#{msgPatente['datos.persona.nombre']}"/>
            <p:column>
                <p:inputTextarea id="txtNombreInventor" value="#{managedBean.inventorDatos.nombrecompleto}" 
                                 onkeyup="replaceSaltos(this); toUpperCaseFirst(event, this, 0)"
                                 autoResize="false" rows="1" cols="5" maxlength="100" style="width:360px; height:15px; resize: none; "
                                 onblur="campoNombreFocus(this);" />
                 <p:commandButton value="Símbolo" onclick="campoEspecial = 'txtNombreInventor_input';
                                    simbolosUnicodeDialog.show(); 
                                    optenerCampo('tabs:txtNombreInventor_input')" style="width:55px;height:22px; font-size-adjust:0.4; padding-top: 1px;"
                                    title="Insertar caracter especial"/>
            </p:column>
            <h:outputText value="*#{msgPatente['datos.persona.aPaterno']}" />
            <p:column>
                <p:inputTextarea id="aPaternoInventor" value="#{managedBean.inventorDatos.primerApellido}" 
                                 onkeyup="toUpperCase(event, this); replaceSaltos(this);"
                                 autoResize="false" rows="1" cols="5" maxlength="100" style="width:360px; height:15px; resize: none; "
                                 onblur="campoNombreFocus(this);" />
                <p:commandButton value="Símbolo" onclick="campoEspecial = 'aPaternoInventor_input';
                                    simbolosUnicodeDialog.show(); 
                                    optenerCampo('tabs:aPaternoInventor_input')" style="width:55px;height:22px; font-size-adjust:0.4; padding-top: 2px;"
                                    title="Insertar caracter especial"/>
            </p:column>
            
            <h:outputText value="#{msgPatente['datos.persona.aMaterno']}" />
            <p:column>
                <p:inputTextarea id="aMaternoInventor" value="#{managedBean.inventorDatos.segundoApellido}" 
                                 onkeyup="toUpperCase(event, this); replaceSaltos(this);"
                                 autoResize="false" rows="1" cols="5" maxlength="100" style="width:360px; height:15px; resize: none; "
                                 onblur="campoNombreFocus(this);" />
                <p:commandButton value="Símbolo" onclick="campoEspecial = 'aMaternoInventor_input';
                                    simbolosUnicodeDialog.show(); 
                                    optenerCampo('tabs:aMaternoInventor_input')" style="width:55px;height:22px; font-size-adjust:0.4; padding-top: 2px;"
                                    title="Insertar caracter especial"/>
            </p:column>
                      

            <h:outputText value="*#{msgPatente['datos.persona.nacionalidad']}"/>
            <h:selectOneMenu value="#{managedBean.inventorDatos.nacionalidad.idPais}" style="width: 100%"
                             styleClass="nacionalidad-selectonemenu" effect="fade">
                <f:selectItem itemValue="0" itemLabel="#{msgPatente['domiclio.opcion.listas.default']}"/>
                <f:selectItems value="#{managedBean.nacionalidades}" var="nacionalidad"
                               itemLabel="#{nacionalidad.nacionalidad}" itemValue="#{nacionalidad.idPais}"/>
            </h:selectOneMenu>


        </h:panelGrid>

    </p:panel>
</ui:composition>
