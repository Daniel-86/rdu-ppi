<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../content/templates/PlainTemplate.xhtml">
    <ui:define name="content">
        <h:form id="formJob" style="display: inline" prependId="false" >
            <p:tabView id="tabsJob" style="background: #DDDDDD;"  >
                <p:tab title="Ejecutar Job"  >
                    <p:panel header="Job Encargado de eliminar Acuse de la tabla FIRMA y enviarlo a UCM" id="pnlTipoDias"  >
                        
                        <h:panelGrid columns="1" style="text-align: left">
                            <h:outputText value="#{ejecutarJobMB.resultado}" 
                                          style="font-family:sans-serif; font-size: 8pt; text-align: left; color: red" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>

            <p:commandButton id="btnGuardar" value="Ejecuta tarea UCM"
                                 action="#{ejecutarJobMB.ejecutarJob()}" update="formJob" />
            <p:commandButton id="btnDesactivar" value="Ejecuta tarea desactivar solcitudes en preparacion"
                             action="#{ejecutarJobMB.ejecutarDesactivarSolPreparacion}" update="formJob" />

        </h:form>
    </ui:define>
</ui:composition>
