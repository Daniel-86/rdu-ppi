<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:loadBundle basename="mx.gob.impi.rdu.i18n.CapturaSolicitud" var="msgSolcitud"/>    
    <h:panelGrid columns="4" style="font-family:sans-serif; font-size: 10pt; text-align: justify;" rendered="#{!mostrar}">
        <h:outputText value="#{msgSolcitud['titulo.registro.datos.contactar.telefono']}"/>
        <p:inputText id="telefonoInput#{subfix}" value="#{managedBean.datosContacto.telefono}" size="40" maxlength="40"/>
        <h:outputText value="#{msgSolcitud['titulo.registro.datos.contactar.email']}"/>
        <p:inputText id="correoInput#{subfix}" value="#{managedBean.datosContacto.correoelectronico}" size="40" validatorMessage="Correo invalido" maxlength="40">
        </p:inputText>
        <!--  Ejemplos de caracteres especiales(@,espacio,...)
                    <h:panelGrid>
                        <h:outputText value="Pintar caracteres especiales: &#64;&#160;espacio&#160;&lt;&gt; o &#60;&#62;&#63;&amp;&quot;"/>
                    </h:panelGrid>
        -->
    </h:panelGrid>    
</ui:composition>
