<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Espere unos segundos por favor...</title>

        <script type="text/javascript">
            function init(){
                document.regresapase.submit();
            }
        </script>

    </head>
    <body onload="init();">
        <ui:param name="managedBean" value="#{redireccionarMB}" />

        <form id="regresapase" name="regresapase" action="#{redireccionarMB.action}" method="post">
            <input type="hidden" name="PORTAL_XMLTarifas" value="#{redireccionarMB.url}" ></input>

            <div style="width:35%; border: 3px dashed #349cc8; padding: 2.5em;font-family: sans-serif;
                    font-size: 12pt; font-weight: bold; color: #349cc8;">
                <img src="images/firma_impi.gif" alt="logo-impi-gob" height="97"
                        width="194" style="padding: 1em; float: left;"/>
                    Procesando tarifas... <br/>
                <div style="font-size: 8pt;">
                        Si la pagina no lo reenvia a pagos,
                        favor de hacer click [ <a href="javascript:document.regresapase.submit();">aqui</a> ]
                </div>
            </div>

        </form>
    </body>

</html>
