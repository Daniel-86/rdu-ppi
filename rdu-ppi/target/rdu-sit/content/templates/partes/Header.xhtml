<script type="text/javascript">
    var currenttime = "#{loginMB.sysDate}"; 
    var montharray=new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio", "Julio","Agosto","Septiembre","Octobre","Noviembre","Diciembre");
    var serverdate=new Date(currenttime);
    
    function padlength(what){
        var output=(what.toString().length == 1)? "0"+what : what;
        return output;
    }
    
    function displaytime(){
        serverdate.setSeconds(serverdate.getSeconds()+1);
        var datestring=padlength(serverdate.getDate())+" de "+ montharray[serverdate.getMonth()] +", "+serverdate.getFullYear();
        var timestring=padlength(serverdate.getHours())+":"+padlength(serverdate.getMinutes())+":"+padlength(serverdate.getSeconds());
        document.getElementById("servertime").innerHTML=
                //serverdate.getDate()+"/"+ serverdate.getMonth() +"/"+serverdate.getFullYear()+ " " + timestring;
                datestring+" "+timestring;
    }

    window.onload=function(){
        setInterval("displaytime()", 1000);
    }
       
</script>
