<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" > 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" locale="es">

    <f:view contentType="text/html" >
        <ui:insert name="metadata" />

        <h:head>
            <title>IMPI</title>
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" ></meta>            
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/content/themes/se-blue-sky/se-theme.css" />           
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/content/css/main.css" />           
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/content/css/jquery.alerts.css" />           
            <h:outputScript library="primefaces" name="jquery/jquery.js" />
            <ui:insert name="head">
                <script language="javascript" type="text/javascript" src="#{request.contextPath}/content/js/rdu-custom-template.js" />
                <script language="javascript" type="text/javascript" src="#{request.contextPath}/content/js/jquery.alerts.js" />           
            </ui:insert>
          <style type="text/css">
                #divStatusCopy, #divStatus{
                    background-color: transparent;
                    background-image: url("/rdu-ppi/resources/images/ajax-loader.gif");
                    background-position: center center;
                    background-repeat: no-repeat;
                    background-size: 60px 60px;
                    height: 100% !important;
                    opacity: 1;
                    position: fixed !important;
                    right: 0 !important;
                    top: 0 !important;
                    width: 100% !important;
                    z-index: 1000 !important;
                    display: none;
                }
                #divLockWindow{
                    z-index: 1000 !important;
                    position: fixed !important;
                    top:0 !important;
                    left:0 !important;
                    height: 100% !important;
                    width: 100% !important;
                    display: none;
                    opacity: 0.6;
                }
                #search-gobmx-input-cell input{ float:right; border:1px solid #d6d6d6; padding: 2px 4px; width:234px; height: 25px; background: url(sn/search.png) no-repeat right #fff !important; }
            </style>               
        </h:head>


        <h:body>                                                        
            <center>                
                <ui:include src="partes/Header.xhtml" />
                <div id="divLockWindow" class="ui-widget-overlay" />
                <p:ajaxStatus onstart="showStatus('divStatus');lockWindow('divLockWindow');" oncomplete="hideStatus('divStatus');unlockWindow('divLockWindow');">
                    <f:facet name="start">                        
                    </f:facet>                                                            
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>                
                <div id="divStatus" ></div>
                <div id="divStatusCopy" ></div> 
                <div class="contenido">
                    <div id="cuerpo">
                        <div id="post"  style="border: none">

                            <ui:insert name="content"></ui:insert>

                        </div> <!-- post -->
                    </div> <!-- cuerpo -->
                </div> <!-- contenido -->

            </center>
            <ui:include src="partes/Footer.xhtml" />
        </h:body>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/content/css/rdu-config.css" />
        <script language="javascript" type="text/javascript" src="#{request.contextPath}/content/js/rdu-config.js" />

    </f:view>
</html>
