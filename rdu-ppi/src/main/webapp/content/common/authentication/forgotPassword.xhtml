<ui:composition 
    template="../../../content/templates/PlainTemplate.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:form prependId="false">
        <p:growl id="growl" showDetail="true" />
        <p:panel style="width:450px;">
            <h:panelGrid columns="2">
                <h:outputText value="Correo registrado"/>
                <h:inputText id="txtCorreo" value="#{forgotPassword.correo}" validatorMessage="Formato invalido para correo (sniim)" required="true" requiredMessage="Correo obligatorio">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <p:message for="txtCorreo" />
            </h:panelGrid>
            <p:commandButton
                value="Recuperara clave de acceso" 
                action="#{forgotPassword.enviaClaves}" update="growl" />
            <p:button outcome="login"    value="Regresar a login" />
        </p:panel>
    </h:form>

</ui:composition>
