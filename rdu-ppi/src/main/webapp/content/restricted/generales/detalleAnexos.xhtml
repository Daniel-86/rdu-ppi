<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../content/templates/PlainTemplate.xhtml">

    <ui:define name="content">        
        <p:growl showDetail="true" id="msgGrwAnexos" globalOnly="true"/>
        <f:loadBundle basename="mx.gob.impi.rdu.i18n.Anexo" var="msgAnexo"/>
        <p:messages showDetail="true" id="msgAnexos" globalOnly="true"/>

        <h:form id="fmDetAnexos" prependId="true" style="width:100%" >
            <ui:include src="../include/anexos.xhtml" id="anexoInclude">
                <!--
                    {modoEjecucion=1} Documentos en preparacion
                    {modoEjecucion=2} Marcas
                -->
                <ui:param name="modoEjecucion" value="1" />
                <ui:param name="opcionCargaarchivos" value="1" />
                <ui:param name="mbMarcas" value="#{signosDistintivosMB}" />
            </ui:include>


        </h:form>

    </ui:define>
</ui:composition>
