<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../content/templates/PlainTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="content">
        <h:form id="notificationsForm">
            <p:messages id="msgErrors"/>
            <h:outputText styleClass="contenido_index" rendered="true" value="Administrar notificationes"/>
            <p:panel>
                <h:panelGrid columns="1" cellpadding="10" style="font-family: sans-serif; font-size: 10pt; text-align: left">
                    
                    <p:panel header="Datos personales">
                        <h:panelGrid columns="3">
                            <h:outputText value="#{loginMB.usuario.nombre}"/>
                            <h:outputText value="#{loginMB.usuario.apellidoPaterno}"/>
                            <h:outputText value="#{loginMB.usuario.apellidoMaterno}"/>
                            <p:column/><p:column/><h:outputText value="RFC ASDF123456GH"/>
                            <h:outputText value="#{patentesDisIndMB.domicilioContacto.datosContacto.correoelectronico}"/>
                            <h:outputText value="#{patentesDisIndMB.domicilioContacto.fullPhone()}"/>
                            <h:outputText value="Fax #{patentesDisIndMB.domicilioContacto.datosContacto.fax}"/>
                        </h:panelGrid>
                        <h3>Domicilio</h3>
                        <h:outputText value="#{patentesDisIndMB.domicilioContacto.nicelyFormatted()}"/>
                        <h:outputText value="#{loginMB.usuario.domicilio.colonia}"/>
                    </p:panel> 


                    <p:panel>
                        <center>
                            <h:panelGrid columns="3" style="font-family:sans-serif; font-size: 10pt; text-align: justify; width: 600px;">
                                <h:outputText value="ID expediente: "/>
                                <p:inputText id="txtCodbarrasAcuerdo" value="#{cargaNotificacionMB.codbarrasAcuerdo}"/>
                                <p:commandButton value="Buscar" action="#{cargaNotificacionMB.findRecord()}"
                                                 update="notificationsForm"/>
                            </h:panelGrid>
                        </center>
                        <br/>
                        <p:dataTable id="tableArchivos" 
                                     value="#{cargaNotificacionMB.viewNots}" paginator="true" rows="7"
                                     var="notification">
<!--                            <p:column headerText="">
                                <p:selectBooleanCheckbox value="#{notification.sequence != 0}"/>
                            </p:column>-->
                            <p:column headerText="Title" >
                                <h:outputText value="#{notification.title}"/>
                            </p:column>
                            <p:column headerText="PC">
                                <h:outputText value="#{notification.pc}"/>
                            </p:column>
                            <p:column headerText="Relación">
                                <p:selectOneMenu value="#{notification.usertype}">
                                    <f:selectItem itemLabel="Elige una" itemValue=""/>
                                    <f:selectItems value="#{cargaNotificacionMB.relations}" var="relation" itemLabel="#{relation.parte}" itemValue="#{relation.codRelacion}"/>
                                </p:selectOneMenu>
                                <!--<h:outputText value="#{notification.pc}"/>-->
                            </p:column>
                            <p:column headerText="Autorizó">
                                <h:outputText value="#{notification.authorizedBy}"/>
                            </p:column>
                        </p:dataTable>
                        <center>

                            <p:commandButton value="Generar forma" actionListener="#{cargaNotificacionMB.updateNotificationsPrefs}"/>
                        </center>
                        <br/>
                    </p:panel>
                    




                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
